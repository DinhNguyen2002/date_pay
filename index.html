<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DATA PAY Dashboard</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <script defer src="app.js"></script>

  <style>
    body { font-size: 14px; }

    .modal-custom {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      z-index: 1050;
    }
    .modal-box {
      background: #fff;
      width: 340px;
      margin: 120px auto;
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h6">
    <i class="bi bi-cash-stack me-2"></i>DATA PAY
  </span>
</nav>

<!-- MAIN -->
<div class="container-fluid mt-3">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="mb-0">Expense Dashboard</h5>
      <small class="text-muted">Theo dõi chi tiêu theo tháng</small>
    </div>

    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm" onclick="prevMonth()">
        <i class="bi bi-chevron-left"></i>
      </button>

      <strong id="currentMonth"></strong>

      <button class="btn btn-outline-secondary btn-sm" onclick="nextMonth()">
        <i class="bi bi-chevron-right"></i>
      </button>

      <button class="btn btn-primary btn-sm" onclick="openModal()">
        <i class="bi bi-plus-lg"></i> Add
      </button>
    </div>
  </div>

  <!-- CARD TABLE -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:90px">Week</th>
              <th style="width:70px">Day</th>
              <th style="width:90px">Date</th>
              <th>Detail</th>
              <th style="width:120px" class="text-end">Total</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal-custom" id="modal">
  <div class="modal-box">
    <h6 class="mb-3">Add Expense</h6>

    <input id="detail" class="form-control mb-2" placeholder="Detail">
    <input id="pay" type="number" class="form-control mb-3" placeholder="Pay">

    <div class="text-end">
      <button class="btn btn-secondary btn-sm" onclick="closeModal()">Cancel</button>
      <button class="btn btn-primary btn-sm" onclick="saveData()">Save</button>
    </div>
  </div>
</div>

</body>
</html>
